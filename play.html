<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Play Stream</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/shaka-player@latest/dist/shaka-player.compiled.min.js"></script>
<style>
body { margin:0; background:black; display:flex; justify-content:center; align-items:center; height:100vh; }
video { width:100%; height:100%; background:black; }
</style>
</head>
<body>
<video id="video" controls autoplay></video>
<script>
const params = new URLSearchParams(window.location.search);
const type = params.get("type");
const url = params.get("url");
const k1 = params.get("k1");
const k2 = params.get("k2");

const video = document.getElementById('video');

if (type === "hls") {
  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
  } else {
    video.src = url;
  }
} else if (type === "clearkey") {
  shaka.polyfill.installAll();
  const player = new shaka.Player(video);
  player.configure({
    drm: {
      clearKeys: { [k1]: k2 }
    }
  });
  player.load(url).catch(err => console.error(err));
}
</script>
</body>
</html>
