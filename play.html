<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player - Superman Live</title>
  <script src="https://content.jwplatform.com/libraries/IDzF9Zmk.js"></script>
  <style>
    html, body { margin: 0; height: 100%; background: #000; }
    #myElement { width: 100%; height: 100%; }
    #error-message { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 22px; background: rgba(0,0,0,0.8); padding: 20px; border-radius: 8px; }
  </style>
</head>
<body>
  <div id="myElement"></div>
  <div id="error-message"></div>

  <script>
    function showError(msg) {
      const div = document.getElementById('error-message');
      div.textContent = msg;
      div.style.display = 'block';
    }
    function getParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    const channelName = getParam('name');
    if (!channelName) {
      showError('No channel specified!');
    } else {
      fetch(`api.json?nocache=${Date.now()}`)
        .then(r => r.json())
        .then(data => {
          const channel = data.find(item => item.name.toLowerCase() === channelName.toLowerCase() && item.linkType === 'internal');
          if (!channel) {
            showError('Channel not found or external only!');
            return;
          }
          const player = jwplayer("myElement");
          const opts = {
            width: "100%",
            height: "100%",
            autostart: true,
            primary: "html5",
            hlshtml: true,
            aspectratio: "16:9",
            controls: true,
            responsive: true
          };
          if (channel.type === "clearkey") {
            opts.file = channel.url;
            opts.drm = { clearkey: { keyId: channel.k1, key: channel.k2 } };
          } else if (channel.type === "hls") {
            opts.file = channel.url;
          } else {
            showError('Unsupported stream type!');
            return;
          }
          player.setup(opts);
        })
        .catch(() => showError('Error loading channel.'));
    }
  </script>

  <!-- Updated telegram.js integration -->
  <script src="telegram.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Start tracking when player loads
      if (channelName) {
        startWatchTimer(channelName);
      }
      
      // Stop tracking when user leaves
      window.addEventListener("beforeunload", () => {
        stopWatchTimer();
      });
      
      // Also track page visibility changes
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          stopWatchTimer();
        } else if (channelName) {
          startWatchTimer(channelName);
        }
      });
    });
  </script>
</body>
</html>
