<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="description" content="Watch live sports events with Superman Live" />
  <title>Superman Live</title>
  <link rel="shortcut icon" href="data:image/png;base64,..." />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body { background: #0d0d0d; color: #ffffff; font-family: 'Segoe UI', system-ui, sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
    main { flex: 1; }
    .platform-card { transition: transform 0.3s ease, box-shadow 0.3s ease; background: linear-gradient(145deg, #181818, #2a2a2a); border-radius: 0.75rem; overflow: hidden; display: flex; flex-direction: column; justify-content: space-between; text-align: center; }
    .platform-card:hover { transform: translateY(-6px) scale(1.04); box-shadow: 0 12px 25px rgba(220, 38, 38, 0.25), 0 6px 15px rgba(0, 0, 0, 0.4); }
    .platform-card img { transition: transform 0.3s ease-in-out; }
    .platform-card:hover img { transform: scale(1.08); }
    .gradient-text { background: linear-gradient(45deg, #ff3131, #ffb347, #ff3131); -webkit-background-clip: text; background-clip: text; color: transparent; text-shadow: 0 2px 5px rgba(255, 49, 49, 0.3); }
    footer { background: #141414; padding: 2rem 1rem; text-align: center; margin-top: auto; border-top: 1px solid #222; }
    footer a:hover { transform: scale(1.05); }
    .logo { width: 42px; height: 42px; object-fit: contain; border-radius: 8px; background: linear-gradient(145deg, #1e3a8a, #dc2626); padding: 6px; box-shadow: 0 4px 8px rgba(220, 38, 38, 0.3); }
    #backToTop { transition: opacity 0.3s ease, transform 0.3s ease; }
    #backToTop.visible { opacity: 1; visibility: visible; transform: translateY(0); }
    #backToTop.invisible { opacity: 0; visibility: hidden; transform: translateY(10px); }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="bg-black/80 backdrop-blur-md sticky top-0 z-50 shadow-md">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Superman_shield.svg/640px-Superman_shield.svg.png" alt="Superman Logo" class="logo" />
        <h1 class="text-xl font-bold gradient-text">Superman Live</h1>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8" id="platforms-container">
    <!-- Content loads via JS -->
  </main>

  <!-- Footer -->
  <footer>
    <a href="https://t.me/yourtelegramchannel" target="_blank" class="inline-flex items-center space-x-2 bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-full font-medium transition-all">
      <i class="fab fa-telegram-plane text-lg"></i><span>Join Telegram</span>
    </a>
    <p class="text-gray-500 text-sm mt-3">Created by <span class="text-gray-300">The Last Son of Krypton</span></p>
  </footer>

  <!-- Back to Top -->
  <button id="backToTop" class="fixed bottom-8 right-8 w-12 h-12 bg-red-600/80 hover:bg-red-700 text-white rounded-full shadow-lg backdrop-blur-sm opacity-0 invisible flex items-center justify-center" aria-label="Back to top">
    <i class="fas fa-arrow-up"></i>
  </button>

  <script>
    const container = document.getElementById('platforms-container');

    fetch(`api.json?nocache=${Date.now()}`)
      .then(response => {
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        return response.json();
      })
      .then(data => {
        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = `<div class="text-center py-20"><h2 class="text-2xl text-gray-300">No platforms available</h2></div>`;
          return;
        }

        // Featured card
        const featured = data.find(item => item.featured === true);
        let featuredHTML = '';
        if (featured) {
          const isExternal = featured.linkType === "external";
          const linkUrl = isExternal ? featured.link : `play.html?name=${encodeURIComponent(featured.name)}`;
          featuredHTML = `
            <section class="mb-8">
              <a href="${linkUrl}" ${isExternal ? 'target="_blank"' : ''} 
                 class="block bg-gradient-to-r from-red-700 to-orange-600 rounded-lg shadow-lg overflow-hidden hover:scale-[1.02] transform transition">
                <div class="flex flex-col sm:flex-row">
                  <div class="w-full sm:w-1/3 bg-black flex items-center justify-center">
                    <img src="${featured.image}" alt="${featured.name}" class="w-full h-full object-cover">
                  </div>
                  <div class="flex-1 p-4 flex flex-col justify-center">
                    <h2 class="text-xl font-bold text-white">${featured.name}</h2>
                    <p class="text-gray-300 mt-2">Click to watch now.</p>
                  </div>
                </div>
              </a>
            </section>
          `;
        }

        // Platform cards
        const cards = data
          .filter(item => !item.featured)
          .map(platform => {
            const isExternal = platform.linkType === "external";
            const linkUrl = isExternal ? platform.link : `play.html?name=${encodeURIComponent(platform.name)}`;
            return `
              <article class="platform-card w-full max-w-[160px] sm:max-w-[180px]">
                <div class="relative aspect-video bg-black flex items-center justify-center">
                  <img src="${platform.image}" alt="${platform.name}" class="max-w-[70%] max-h-[70%] object-contain p-2" loading="lazy">
                </div>
                <div class="p-3 space-y-2">
                  <h2 class="text-sm font-semibold text-gray-100 truncate">${platform.name}</h2>
                  <a href="${linkUrl}" ${isExternal ? 'target="_blank"' : ''} 
                     class="w-full inline-flex items-center justify-center space-x-2 
                            bg-gradient-to-r from-red-600 to-red-700 
                            hover:from-red-700 hover:to-red-800 
                            text-white px-3 py-1.5 rounded-md text-xs font-medium 
                            transition-all transform hover:scale-[1.03]">
                    <i class="fas fa-play text-xs"></i><span>Watch</span>
                  </a>
                </div>
              </article>
            `;
          }).join('');

        container.innerHTML = featuredHTML + `
          <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6 justify-items-center">
            ${cards}
          </div>`;
      })
      .catch(err => {
        console.error('Failed to fetch api.json:', err);
        container.innerHTML = `
          <div class="text-center py-20 space-y-4">
            <div class="text-6xl text-gray-500"><i class="fas fa-exclamation-triangle"></i></div>
            <h2 class="text-2xl text-gray-300">Error loading data</h2>
            <p class="text-gray-500">${err.message}</p>
          </div>`;
      });

    // Back to Top
    const backToTop = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        backToTop.classList.remove('invisible', 'opacity-0');
        backToTop.classList.add('visible', 'opacity-100');
      } else {
        backToTop.classList.remove('visible', 'opacity-100');
        backToTop.classList.add('invisible', 'opacity-0');
      }
    });
    backToTop.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
  </script>
</body>
</html>
