<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Superman Live</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body { background: #0d0d0d; color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
    main { flex: 1; }
    .platform-card { transition: transform 0.3s ease, box-shadow 0.3s ease; background: linear-gradient(145deg,#181818,#2a2a2a); border-radius: 0.75rem; overflow: hidden; display: flex; flex-direction: column; justify-content: space-between; text-align: center; }
    .platform-card:hover { transform: translateY(-6px) scale(1.04); box-shadow: 0 12px 25px rgba(220,38,38,0.25), 0 6px 15px rgba(0,0,0,0.4); }
    .platform-card img { transition: transform 0.3s ease-in-out; }
    .platform-card:hover img { transform: scale(1.08); }
    .gradient-text { background: linear-gradient(45deg, #ff3131, #ffb347, #ff3131); -webkit-background-clip: text; color: transparent; text-shadow: 0 2px 5px rgba(255,49,49,0.3); }
  </style>
</head>
<body>
  <nav class="bg-black/80 sticky top-0 z-50 shadow-md p-4 flex items-center space-x-3">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/ea/Superman_shield.svg" class="w-10 h-10" />
    <h1 class="text-xl font-bold gradient-text">Superman Live</h1>
  </nav>

  <main class="container mx-auto px-4 py-8" id="platforms-container"></main>

  <script>
    const container = document.getElementById('platforms-container');
    fetch(`api.json?nocache=${Date.now()}`)
      .then(res => res.json())
      .then(data => {
        if (!Array.isArray(data)) return;
        const featured = data.find(item => item.featured);
        let featuredHTML = '';
        if (featured) {
          let linkUrl = "#";
          if (featured.linkType === "external") linkUrl = featured.link;
          else if (featured.linkType === "internal") linkUrl = `play.html?${new URLSearchParams(featured).toString()}`;
          else if (featured.linkType === "multi") linkUrl = `match.html?name=${encodeURIComponent(featured.name)}`;
          featuredHTML = `
            <section class="mb-8">
              <a href="${linkUrl}" ${featured.linkType==="external" ? 'target="_blank"' : ''} class="block bg-gradient-to-r from-red-700 to-orange-600 rounded-lg shadow-lg overflow-hidden">
                <img src="${featured.image}" class="w-full object-cover">
                <div class="p-4"><h2 class="text-xl font-bold">${featured.name}</h2></div>
              </a>
            </section>`;
        }
        const cards = data.filter(i => !i.featured).map(p => {
          let linkUrl = "#";
          if (p.linkType === "external") linkUrl = p.link;
          else if (p.linkType === "internal") linkUrl = `play.html?${new URLSearchParams(p).toString()}`;
          else if (p.linkType === "multi") linkUrl = `match.html?name=${encodeURIComponent(p.name)}`;
          return `<article class="platform-card w-full max-w-[160px]">
              <div class="relative aspect-video bg-black flex items-center justify-center">
                <img src="${p.image}" alt="${p.name}" class="max-w-[70%] max-h-[70%] object-contain p-2">
              </div>
              <div class="p-3 space-y-2">
                <h2 class="text-sm font-semibold text-gray-100 truncate">${p.name}</h2>
                <a href="${linkUrl}" ${p.linkType==="external" ? 'target="_blank"' : ''} 
                  class="w-full inline-flex items-center justify-center bg-gradient-to-r from-red-600 to-red-700 text-white px-3 py-1.5 rounded-md text-xs font-medium">
                  <i class="fas fa-play text-xs"></i><span>Watch</span>
                </a>
              </div>
            </article>`;
        }).join('');
        container.innerHTML = featuredHTML + `<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6 justify-items-center">${cards}</div>`;
      });
  </script>
</body>
</html>
