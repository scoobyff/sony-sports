<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Featured Matches</title>
  <style>
    body { font-family: Arial, sans-serif; background: #000; color: #fff; margin: 0; }
    .featured-container { display: flex; flex-wrap: wrap; padding: 10px; gap: 15px; }
    .card { background: #111; border-radius: 8px; overflow: hidden; width: 250px; cursor: pointer; transition: transform 0.2s; }
    .card:hover { transform: scale(1.05); }
    .card img { width: 100%; height: 140px; object-fit: cover; }
    .card-title { padding: 10px; font-size: 16px; font-weight: bold; }
    #error-message { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); padding: 20px; border-radius: 8px; font-size: 18px; }
  </style>
</head>
<body>

<h1 style="padding: 10px;">Featured Matches</h1>
<div id="featured" class="featured-container"></div>
<div id="error-message"></div>

<script>
function showError(msg) {
  const div = document.getElementById('error-message');
  div.textContent = msg;
  div.style.display = 'block';
}

fetch('api.json')
  .then(res => res.json())
  .then(data => {
    const featuredMatches = data.filter(item => item.featured === true);
    if (featuredMatches.length === 0) {
      showError("No featured matches available.");
      return;
    }
    
    const container = document.getElementById('featured');
    featuredMatches.forEach(match => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${match.image}" alt="${match.name}">
        <div class="card-title">${match.name}</div>
      `;
      
      card.addEventListener('click', () => {
        if (match.linkType === 'external') {
          window.open(match.link, '_blank');
        } else if (match.linkType === 'internal') {
          window.location.href = `player.html?name=${encodeURIComponent(match.name)}`;
        } else {
          showError('Unsupported link type!');
        }
      });
      
      container.appendChild(card);
    });
  })
  .catch(() => showError("Error loading featured matches."));
</script>

</body>
</html>
