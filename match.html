<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Match Streams</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body { background: #0d0d0d; color: #fff; font-family: 'Segoe UI', system-ui, sans-serif; }
    .stream-card {
      width: 140px;
      flex-shrink: 0;
    }
    .stream-card .image-container {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .stream-card .image-container img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <main class="container mx-auto px-4 py-8" id="streams-container">
    <!-- Streams load here -->
  </main>

  <script>
    const container = document.getElementById('streams-container');
    const urlParams = new URLSearchParams(window.location.search);
    const matchName = urlParams.get('match');

    fetch(`api.json?nocache=${Date.now()}`)
      .then(res => res.json())
      .then(data => {
        const streams = data.filter(item => item.parent === matchName || item.name === matchName);
        if (streams.length === 0) {
          container.innerHTML = `<div class="text-center py-20 text-gray-400">No streams available</div>`;
          return;
        }

        container.innerHTML = `
          <div class="grid grid-cols-2 sm:grid-cols-4 gap-6 justify-items-center">
            ${streams.map(item => {
              const isExternal = item.linkType === "external";
              const linkUrl = isExternal ? item.link : 
                (item.linkType === "internal" ? `play.html?name=${encodeURIComponent(item.name)}` : "#");

              return `
                <article class="stream-card">
                  <div class="image-container">
                    <img src="${item.image}" alt="${item.name}">
                  </div>
                  <h2 class="text-sm font-semibold text-center mt-2 text-gray-200 truncate">${item.name}</h2>
                  <a href="${linkUrl}" ${isExternal ? 'target="_blank"' : ''} 
                     class="block mt-2 text-center bg-gradient-to-r from-red-600 to-red-700 
                            hover:from-red-700 hover:to-red-800 text-white px-3 py-1.5 
                            rounded-md text-xs font-medium transition-transform hover:scale-105">
                    <i class="fas fa-play"></i> Watch
                  </a>
                </article>
              `;
            }).join('')}
          </div>
        `;
      })
      .catch(err => {
        container.innerHTML = `<div class="text-center py-20 text-gray-400">Error loading streams</div>`;
        console.error(err);
      });
  </script>
</body>
</html>
