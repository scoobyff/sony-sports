<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Streams</title>
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      padding: 15px;
    }
    .card {
      background-color: #111;
      border-radius: 8px;
      text-align: center;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: contain; /* keeps logo proportions */
      background-color: #000;
    }
    .card p {
      padding: 10px;
      font-size: 14px;
      height: 40px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1 id="match-title">Streams</h1>
  <div class="grid" id="stream-list"></div>

  <script>
    function getParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    const matchName = getParam('match');
    document.getElementById('match-title').textContent = matchName || 'Streams';

    fetch('api.json')
      .then(res => res.json())
      .then(data => {
        // Find the match in API with linkType = "multi"
        const match = data.find(item => item.name.toLowerCase() === matchName.toLowerCase() && item.linkType === "multi");

        if (!match || !match.streams) {
          document.getElementById('stream-list').innerHTML = '<p style="text-align:center;">No streams found.</p>';
          return;
        }

        const container = document.getElementById('stream-list');

        match.streams.forEach(stream => {
          const card = document.createElement('div');
          card.className = 'card';

          card.innerHTML = `
            <img src="${stream.image}" alt="${stream.name}">
            <p>${stream.name}</p>
          `;

          card.onclick = () => {
            if (stream.linkType === 'external') {
              window.location.href = stream.link;
            } else if (stream.linkType === 'internal') {
              const url = new URL('play.html', window.location.origin);
              url.searchParams.set('name', stream.name);
              window.location.href = url.toString();
            }
          };

          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('stream-list').innerHTML = '<p style="text-align:center;">Error loading streams.</p>';
      });
  </script>
</body>
</html>
